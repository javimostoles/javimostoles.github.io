^15logseq____&quot;,[10475,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63bed6a7-3fb5-4a2c-ad89-5ef79aa75339logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Introducción\\nLogseq parece simple en un primer vistazo pero es un software de notas extremadamente poderoso.\\nTe llevará un tiempo dominar la herramienta completamente (yo de hecho llevo más de 6 meses con ellla y aún estoy conociendo su potencial) pero merecerá la pena, ya que **Logseq te ayudará a pensar de una manera más eficiente y aumentará tu productividad** independientemente del fin para lo que lo uses.logseq____&quot;,536878918]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Flogseq____&quot;,10475,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Xlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Vlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Ulogseq____&quot;,10474,536878919]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536878918]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536878918]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^18logseq____&quot;,true,536877580]],[logseq____&quot;^15logseq____&quot;,[10476,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63bed6a7-8de5-41c8-86e9-b96404634a02logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Flogseq____&quot;,10476,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Xlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Vlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^Ulogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^18logseq____&quot;,true,536877580]],[logseq____&quot;^15logseq____&quot;,[10477,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63bed6a7-8d6e-4379-a25a-81a5b760565flogseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Muy bien Javi, pero ¿qué lo hace tan especial?\\n**Logseq es un [[editor outliner]]** cada *bullet* forma un bloque o párrafo y es la ***unidad mínima de información*** que se gestiona dentro del programa.\\n\\nSi necesitas más que un simple párrafo puedes agruparlos utilizando el tabulador. Esto que al principio parece una limitación, en realidad ayuda a organizar la información de una manera más jerárquica y ordenada.\\n\\nLogseq permite conectar cada bloque con cualquiera de las notas de tu colección. Lo que provoca a su vez la creación de una red donde los nodos representan las notas y las líneas que las unen son las relaciones entre las mismas.\\n\\nLogseq es diferente en este sentido comparado con las aplicaciones de notas clásicas. La mayoría de estas aplicaciones intentan replicar la realidad usando carpetas donde cada nota está guardada en una carpeta concreta. En Logseq no existe el concepto de carpetas.\\n\\nEste hecho permite que diferentes notas se puedan remezclar tantas veces como se desee y usar en diferentes contextos dando lugar a nuevas notas. \\n\\nLogseq permite que nos enfoquemos en la relación de las ideas para lograr nuestros objetivos usando un pensamiento en red (_Networked Thinking_).\\n\\n![](https://docs.logseq.com/assets/Hier-vs-Netw-thinking-lite_1642527691339_0.png \\logseq____&quot;Hier-vs-Netw-thinking-lite.png\\logseq____&quot;)logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Flogseq____&quot;,10477,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Xlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Vlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Ulogseq____&quot;,1805,536879670]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Ulogseq____&quot;,10474,536879670]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536879669]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536879669]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^Hlogseq____&quot;,1805,536879669]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^18logseq____&quot;,true,536877580]],[logseq____&quot;^15logseq____&quot;,[10478,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63bed6a7-27e4-4e23-8f6b-feb2592a025flogseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10479,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## ¿Para qué puedo usar Logseq?\\nUna de las características que más me gustó de este software fue que **Logseq no te impone una manera de trabajar**. Esta flexibilidad te permite adaptar la herramienta a tu manera de trabajar. Da igual si eres un/una _heavy user_ de #GTD, #Zettlekasten, #BASB, o usas tu propia metodología de trabajo. \\n\\nLogseq **te ayudará a ordenar la ideas y crear tus propias estructuras de información**. \\nEsta versatilidad es algo muy poten (_journals_). Esto te permite no solo localizar fácilmente tus notas posteriormente sino que siempre podrás regresar y recordar qué día realizaste dicha nota. Este simple hecho ya nos da un contexto temporal de cada nota.\\n\\nPara crear una nueva nota es tan sencillo como usar `[[dobles corchetes]]` o un `#hashtag`. \\nAl pulsar sobre ellas entrarás en esa nueva nota y estará vinculada al día en el que la creaste.\\n\\n**Pero Javi, ¿qué diferencia hay entre ambas?**\\n\\nRealmente, ninguna. Solo es una diferencia estética. \\n\\nEn mi caso utilizo `[[dobles corchetes]]` para la creación de nodos (libros, personajes, conceptos, notas etc..) y `#hashtag` para establecer contextos y etiquetas.\\n\\nUsando Logseq como un diario, te permitirá registrar tu actividad en una gran variedad de escenarios. \\nLa mayoría de usuario lo utilizan para tomar notas en reuniones, llevar un seguimiento de tareas o incluso gestionar proyectos de manera íntegra. Logseq también está siendo muy popular entre escritores e investigadores. Ya que permite sintetizar la información y crear colecciones remezclando notas de una manera simple e intuitiva.\\n\\nRecuerda, comenzar por el diario, no es la única manera de trabajar en Logseq, pero definitivamente es la mejor manera de empezar a familiarizarte con la herramienta.logseq____&quot;,536880283]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536877580]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^Flogseq____&quot;,10479,536877580]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^Xlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^Vlogseq____&quot;,10474,536877580]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^Ulogseq____&quot;,10474,536880284]],[logseq____&quot;^15logseq____&quot;,[10480,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq_       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
